<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monthly Expense Tracker</title>

  <!-- Materialize CSS & Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="grey lighten-4">
  <div class="container">
    <header class="center-align">
      <h4 class="white-text">Monthly Expense Tracker</h4>
    </header>

    <!-- Month Filter -->
    <div class="row">
      <div class="input-field col s12 m6">
        <input type="month" id="month-filter" />
        <label class="active" for="month-filter">Filter by Month</label>
      </div>
    </div>

    <!-- Budget Form -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Set Monthly Budget</span>
        <form id="budget-form" class="row">
          <div class="input-field col s12 m6">
            <input type="number" id="budget-claire" step="0.01" placeholder="₱0.00" />
            <label for="budget-claire">Claire (CAT)</label>
          </div>
          <div class="input-field col s12 m6">
            <input type="number" id="budget-marbs" step="0.01" placeholder="₱0.00" />
            <label for="budget-marbs">Marbs (MCT)</label>
          </div>
          <div class="col s12">
            <p><strong>Overall Budget:</strong> <span id="budget-total-display">₱0.00</span></p>
            <div id="budget-summary-output"></div>
          </div>
        </form>
      </div>
    </div>

    <!-- Add Expense Form -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add New Expense</span>
        <form id="add-expense-form" class="row">
          <div class="input-field col s12 m3">
            <input type="date" id="date" name="date" required />
            <label class="active" for="date">Date</label>
          </div>

          <div class="input-field col s12 m3">
            <input type="text" id="description" name="description" placeholder="e.g., Grocery" required />
            <label for="description">Description</label>
          </div>

          <div class="input-field col s12 m2">
            <input type="number" id="amount" name="amount" step="0.01" placeholder="0.00" required />
            <label for="amount">Amount</label>
          </div>

          <div class="input-field col s12 m2">
            <select id="category" name="category" required>
              <option value="" disabled selected>Select</option>
              <option value="Food">Food</option>
              <option value="Home Expenses">Home Expenses</option>
              <option value="Wedding Fund">Wedding Fund</option>
              <option value="Transport">Transport</option>
              <option value="Utilities">Utilities</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Other">Other</option>
            </select>
            <label for="category">Category</label>
          </div>

          <div class="input-field col s12 m2">
            <select id="name" name="name" required>
              <option value="" disabled selected>Choose</option>
              <option value="Claire">CAT</option>
              <option value="Marbs">MCT</option>
            </select>
            <label for="name">Name</label>
          </div>

          <div class="col s12 m12">
            <button class="btn waves-effect waves-light" type="submit">
              Add Expense <i class="material-icons right">add</i>
            </button>
          </div>

          <div class="col s12" id="form-status-message"></div>
        </form>
      </div>
    </div>

    <!-- Expense List Table -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Expense List</span>
        <div class="responsive-table">
          <table class="highlight centered" id="expenses-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Expenses will be populated here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Summary Section -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Summary</span>

        <div class="row">
          <div class="col s12 m6" id="summary-by-name">
            <h6>By Name</h6>
          </div>
          <div class="col s12 m6" id="summary-by-category">
            <h6>By Category</h6>
          </div>
        </div>

        <div id="charts" class="center-align">
          <h6>Visual Summary</h6>
          <canvas id="categoryChart" class="responsive-chart"></canvas>
          <canvas id="nameChart" class="responsive-chart"></canvas>
        </div>
      </div>
    </div>

    <footer class="page-footer teal lighten-2">
      <div class="container center-align white-text">
        ❤️ Monthly Expense Tracker ❤️
      </div>
    </footer>
  </div>

  <!-- ✅ Load Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- ✅ Your main JS module -->
  <script type="module" src="js/main.js"></script>

  <!-- ✅ Initialize Materialize components -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const selects = document.querySelectorAll("select");
      M.FormSelect.init(selects);
      M.updateTextFields();
    });
  </script>

  <noscript>
    <p style="color: red; text-align: center;">This app requires JavaScript to function properly.</p>
  </noscript>
</body>

</html>
